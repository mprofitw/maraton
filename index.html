<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7a67cf6307.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Kalkulator tempa biegu</title>
</head>

<body>
    <div class="wrapper">
        <div class="top">
            <div class="header">
                <h1>Kalkulator maratończyka</h1><span></span>
                <p>Podaj przewidywany czas na mecie maratonu</p>
                <i class="far fa-question-circle"></i>
            </div>
            <div>
                <input type="number" id="hours" placeholder="hh">
                <input type="number" id="minutes" placeholder="mm">
                <input type="number" id="seconds" placeholder="ss">
            </div>
            <button>Oblicz</button>
           

        </div>
        <div class="times">
            <table>
                <thead>
                    <tr></tr>
                    <th>Dystans</th>
                    <th>Międzyczas</th>
                    </tr>
                </thead>
                <tbody class="tbody">

                </tbody>
            </table>
        </div>
        
    </div>


    <script src="main.js"></script>
</body>

</html>
